<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search Movie Name"
          id="usrInput"
        />
        <button class="btn btn-secondary" type="button" id="search-btn">
          Search
        </button>
      </div>
      <div class="row my-3">
        <div class="col-md-3">
          <div class="card text-bg-dark">
            <img src="images/joker.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Joker</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-dark">
            <img src="images/spiderman2.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Spiderman 2</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-dark">
            <img src="images/spiderman3.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Spiderman 3</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-dark">
            <img src="images/spiderman.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Spiderman</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-3">
          <div class="card text-bg-dark">
            <img src="images/ironman.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Ironman</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-dark">
            <img src="images/ironman2.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Ironman 2</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-dark">
            <img src="images/passenger.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Passenger</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-dark">
            <img src="images/spiderman3.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Spiderman 3</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-4">
          <div class="card text-bg-dark">
            <img src="images/space.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Space</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-bg-dark">
            <img src="images/universe.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Universe</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-bg-dark">
            <img src="images/holiday.jpg" class="card-img" />
            <div class="card-img-overlay">
              <h5 class="card-title">Holiday</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
